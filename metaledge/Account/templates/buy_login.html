<!DOCTYPE html>
{% load static %}
<html>

<head>
	<title>MetalEdge</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="Description" content="Enter your description here" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="{%static 'css/login.css' %}">
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="back" onclick="goback()">&lt</div>
				<div class=" text-center">

					<img src="\static\images\profile_img.png" height="60px" width="60px">
					<h3 class="mb-3" id="form-title">Welcome Buyer</h3>
				</div>
				{% for message in messages %}
				<p id="messages">{{message}}</p>
				{% endfor %}
		
				<div class="text-center form_container">
					<form method="POST" action="">
            {% csrf_token %}
						<div class="mb-4">
							<input type="text" name="username" placeholder="Username" class="form-control">
						</div>
						<div class= "mb-2">
								<input type="password" name="password" placeholder="Password" class="form-control" >
						</div>
						<div class= " text-left login_container mb-4">
							<a href="{% url 'buy_register' %}" class="change-link">Not a Member? Signup</a>
						</div>

						<div class="mt-3 text-right login_container">
				 			<input class="btn login_btn mb-3" type="submit" value="Login">
				   		</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
	crossorigin="anonymous"></script>
	<script>
		function goback(){
    		window.history.back();
		};
	</script>
</body>

</html>
