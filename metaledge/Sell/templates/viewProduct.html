{% extends 'sellbasic.html' %}
{% load static %}

{% block title %}MetalEdge{% endblock %}

{% block body %}

<div class="row">
{% for product in products %}
<div class="col-md-7 card mb-3" style="max-width: 500px;">
    <div class="row g-0">
      <div class="col-md-6">
        <a href="{% url 'productDetail' product.id %}"><img src="{{ product.image.url }}" height="200px" width="250px"></a>
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text"><small class="text-muted">{{product.price}}</small></p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
{% endblock %}
